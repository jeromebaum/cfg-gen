var TextInput = {
    symbol : "",
    renderHTML : function(){
        var that = this;
        var $container = $('<span>');
        //$container.append( BaseNode.renderHTML.call(this));
        var $input = $('<input>');
        $input.val(this.value);
        $input.change(function(){
            that.value = $(this).val();
        });
        $container.append($input);
        return $container;
    },
    generateString : function(){
        if(this.value && BaseNode.isPrototypeOf(this.value)){
            return this.value.generateString();
        }
        return this.value;
    }
}
